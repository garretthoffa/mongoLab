<html>
<head>
 <title>Traffic Reporting</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  </head>
<body>
 <div id="app" ng-app="app" ng-controller="MainCtrl">
 <table ng-if='traffic.length'>
 <th>Current Incidents</th>
 <tr ng-repeat='t in traffic'>
 {{t.time}}
 {{t.location}}
 {{t.description}}
 </tr>
</table>
<button type="button" ng-click="reset">This button doesn't work yet</button>
<h1>Report an Incident</h1>
<form id="addIncident" ng-submit="addTraffic()">
Time: <input type="text" ng-model="Time"/>
Location: <input type="text" ng-model="Location"/>
Description: <input type="text" ng-model="Description"/>
<input type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
