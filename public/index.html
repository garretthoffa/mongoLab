<html>
<head>
 <title>Traffic Reporting</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" src="stylesheets/style.css"/>
  </head>
<body>
 <div id="app" ng-app="app" ng-controller="MainCtrl">
 <h1>Current Incidents</h1>
 <ul ng-if='traffic.length' id="fred" >
 <li ng-repeat='t in traffic'>
 Time: {{t.Time}}<br>
 Location: {{t.Location}}<br>
 Description: {{t.Description}}<br>
 </li>
</ul>
<button type="button" ng-click="reset()">Clear all incidents</button>
<h1>Report an Incident</h1>
<form id="addIncident" ng-submit="addTraffic()">
Time: <input type="text" ng-model="Time"/>
Location: <input type="text" ng-model="Location"/>
Description: <input type="text" ng-model="Description"/>
<input type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
